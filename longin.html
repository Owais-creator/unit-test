<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login + Unit Calculator</title>

  <style>
  body{
  font-family: 'Segoe UI', Arial, sans-serif;


  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("https://images.unsplash.com/photo-1515879218367-8466d910aaa4");

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}


   .box{
  background: rgba(20, 20, 20, 0.85);
  color: #fff;
  padding: 30px;
  width: 320px;
  text-align: center;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,255,255,0.3);

}


  input{
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  background: #111;
  color: #0ff;
  border: 1px solid #0ff;
  border-radius: 5px;
}


    button{
  padding: 10px 22px;
  background: #0ff;
  color: #000;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
}

button:hover{
  background: #00cccc;
}


    #calculatorBox{
      display:none;
    }

    #msg{
      margin-top:10px;
      font-weight:bold;
    }
  </style>
</head>
<body>


<div class="box" id="loginBox">
  <h2>Login </h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<!-- ⚡ CALCULATOR BOX -->
<div class="box" id="calculatorBox">
  <h2>Unit Bill Calculator ⚡</h2>
  <input type="number" id="units" placeholder="Enter Units">
  <button onclick="calculate()">Calculate</button>
  <h3 id="result"></h3>
</div>

<script>
  function login(){
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    let correctEmail = "taiowais717@gmail.com";
    let correctPassword = "12345";

    if(email === correctEmail && password === correctPassword){
     
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("calculatorBox").style.display = "block";
    }else{
      document.getElementById("msg").innerText = "Wrong Email or Password ";
      document.getElementById("msg").style.color = "red";
    }
  }

  function calculate(){
    let units = document.getElementById("units").value;
    let bill = 0;

    if(units <= 100){
      bill = units * 10;
    }
    else if(units <= 200){
      bill = (100*10) + (units-100)*15;
    }
    else{
      bill = (100*10) + (100*15) + (units-200)*20;
    }

    document.getElementById("result").innerText =
      "Total Bill = Rs " + bill;
  }
</script>

</body>
</html>
