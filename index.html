<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
body{
  font-family: Arial;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("https://images.unsplash.com/photo-1515879218367-8466d910aaa4");
  background-size: cover;
  background-position: center;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background: rgba(20,20,20,0.85);
  color:#fff;
  padding:30px;
  width:320px;
  text-align:center;
  border-radius:12px;
  box-shadow:0 0 20px cyan;
}

input{
  width:90%;
  padding:10px;
  margin:10px 0;
  background:#111;
  color:#0ff;
  border:1px solid #0ff;
}

button{
  padding:10px 20px;
  background:#0ff;
  color:#000;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

#msg{ margin-top:10px; }
</style>
</head>

<body>

<div class="box">
  <h2>Login </h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<script>
function login(){
  let email = document.getElementById("email").value;
  let password = document.getElementById("password").value;

  if(email === "taiowais717@gmail.com" && password === "12345"){
    window.location.href = "unit.html"; //
  }else{
    document.getElementById("msg").innerText = "Wrong Email or Password ";
    document.getElementById("msg").style.color = "red";
  }
}
</script>

</body>
</html>
