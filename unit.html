<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unit Calculator</title>

<style>
body{
  font-family: Arial;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("https://images.unsplash.com/photo-1515879218367-8466d910aaa4");
  background-size: cover;
  background-position: center;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background: rgba(20,20,20,0.85);
  color:#fff;
  padding:30px;
  width:350px;
  text-align:center;
  border-radius:12px;
  box-shadow:0 0 20px cyan;
}

input{
  width:90%;
  padding:10px;
  margin:10px 0;
  background:#111;
  color:#0ff;
  border:1px solid #0ff;
}

button{
  padding:10px 20px;
  background:#0ff;
  color:#000;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

h3, p{
  margin:8px 0;
}
</style>
</head>

<body>

<div class="box">
  <h2>Unit Bill Calculator âš¡</h2>
  <input type="number" id="units" placeholder="Enter Units">
  <button onclick="calculate()">Calculate</button>
  <h3 id="result"></h3>
  <p id="perUnit"></p>
  <p id="percentage"></p>
</div>

<script>
function calculate(){
  let units = parseInt(document.getElementById("units").value);
  if(units <= 0){
    alert("Please enter valid units!");
    return;
  }

  let slab1 = 0, slab2 = 0, slab3 = 0, bill = 0;

  // Slab calculation
  if(units <= 100){
    slab1 = units * 10;
  }else if(units <= 200){
    slab1 = 100 * 10;
    slab2 = (units - 100) * 15;
  }else{
    slab1 = 100 * 10;
    slab2 = 100 * 15;
    slab3 = (units - 200) * 20;
  }

  bill = slab1 + slab2 + slab3;

  document.getElementById("result").innerText =
    "Total Bill = Rs " + bill;

 
  let perUnit = (bill / units).toFixed(2);
  document.getElementById("perUnit").innerText =
    "Average per Unit = Rs " + perUnit;


  let perc1 = slab1 > 0 ? ((slab1 / bill) * 100).toFixed(2) : 0;
  let perc2 = slab2 > 0 ? ((slab2 / bill) * 100).toFixed(2) : 0;
  let perc3 = slab3 > 0 ? ((slab3 / bill) * 100).toFixed(2) : 0;

 
}
</script>

</body>
</html>
