<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unit Calculator</title>

<style>
body{
  font-family: Arial;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("https://images.unsplash.com/photo-1515879218367-8466d910aaa4");
  background-size: cover;
  background-position: center;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background: rgba(20,20,20,0.85);
  color:#fff;
  padding:30px;
  width:320px;
  text-align:center;
  border-radius:12px;
  box-shadow:0 0 20px cyan;
}

input{
  width:90%;
  padding:10px;
  margin:10px 0;
  background:#111;
  color:#0ff;
  border:1px solid #0ff;
}

button{
  padding:10px 20px;
  background:#0ff;
  color:#000;
  border:none;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="box">
  <h2>Unit Bill Calculator âš¡</h2>
  <input type="number" id="units" placeholder="Enter Units">
  <button onclick="calculate()">Calculate</button>
  <h3 id="result"></h3>
</div>

<script>
function calculate(){
  let units = document.getElementById("units").value;
  let bill = 0;

  if(units <= 100){
    bill = units * 10;
  }else if(units <= 200){
    bill = (100*10) + (units-100)*15;
  }else{
    bill = (100*10) + (100*15) + (units-200)*20;
  }

  document.getElementById("result").innerText =
    "Total Bill = Rs " + bill;
}
</script>

</body>
</html>
